<div class="container" ng-if="!printOne">
  <form name="certForm" ng-submit="certForm.$valid && printCerts(certForm)">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 ">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">New Certificate
            </div>
          </div>
          <div class="panel-body">
            <br>
            <div class="form-group row">
              <label class="col-xs-2" for="leftSurname">Surname <span class="required">*</span> </label>
              <input class="col-xs-9" ng-model="cert.surname" id="leftSurname" required>
            </div>
            <div class="form-group row">
              <label class="col-xs-2" for="leftFirstName">First Name <span class="required">*</span> </label>
              <input class="col-xs-9" ng-model="cert.firstName" id="leftFirstName" required>
            </div>
            <div class="form-group row">
              <label class="col-xs-2" for="leftMiddleName">Middle Name <span class="required">*</span> </label>
              <input class="col-xs-9" ng-model="cert.middleName" id="leftMiddleName">
            </div>
            <div class="form-group row">
              <label class="col-xs-2" for="leftBranch">Select Branch </label>
              <select class="col-xs-9" ng-model="cert.branch"
                      ng-options="item.name as item.name for item in branches track by item._id"
                      id="leftBranch"></select>
            </div>
          </div>
        </div>
        <div class="btn-group" ng-if="!isGroup">
          <button class=" btn-success btn" type="submit" ng-disabled="certForm.$invalid"><i
            class="glyphicon glyphicon-print"></i> PRINT
          </button>
        </div>
      </div>
    </div>
  </form>
</div>


<div ng-if="printOne" class="well hidden-print print-control text-center">
  <div class="hidden-print text-center">
    <button class="btn-danger btn" ng-click="cancelPrint()"> CANCEL</button>
  </div>
</div>

<div class="book" ng-if="printOne">
  <div class="page bp">
    <div class="subpage">
      <!--<div class="registrationCode" style="margin-left: 12.95cm !important; margin-top: 1px !important; font-size: smaller; font-family: monospace !important;"><span>{{cert.registrationCode}}</span></div>-->
      <div contenteditable="true" style="margin-top: 435px !important;" class="surname"><span>{{cert.surname}}</span></div>
      <div contenteditable="true" class="firstName"><span>{{cert.firstName}}</span></div>
      <div contenteditable="true" style="margin-top: -4px !important;" class="middleName"><span>{{cert.middleName}}</span></div>
      <div contenteditable="true" style="margin-top: -6px !important;" class="branch"><span>{{cert.branch.toLowerCase()}}</span>
      </div>
    </div>
  </div>

  <div class="page" data-ng-repeat="r in data">
    <div class="subpage">
      <ul class="no-margin list-unstyled membersList">
        <li data-ng-repeat="a in r">{{($parent.$index*45)+$index+1}}. {{a.firstName}}
          {{a.middleName}}
          {{a.surname}}
        </li>
      </ul>
    </div>

    <div class="page">
      <div class="subpage">
        <br><br><br>
        ------------------------------------
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Branch Chairman
      </div>
    </div>
  </div>
</div>
